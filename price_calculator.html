function get_spaces(t, max_len) {
  t=String(t)
  len=t.length
  spaces=""
  if (len < max_len) {
    for (i=0; i < (max_len - len); i++){
      spaces+=" "
    }
  }
  return spaces
}

function format_line(name, price, monthly) {
  spaces=""
  spaces+=get_spaces(name,max_len)
  spaces+=get_spaces(price,7)
  return name+": "+spaces+price+" "+monthly+"\n"
 }

function update() {
  flexi_counter=0  // >0 if flexi-pack will be included into invoice
  max_len=0        // store maximum text length for price alignment
  max_len=find_max_len();
  form_output.text.value=calc_setup()
  form_output.text.value+=calc_monthly()
  form_output.text.value+=calc_first_invoice_addition()
  form_output.text.value+=show_vat()
  setRows()
}

function setRows() {
  form_output.text.rows = 3;
  do {
    if (form_output.text.clientHeight != form_output.text.scrollHeight) form_output.text.rows += 1;
  } while (form_output.text.clientHeight < form_output.text.scrollHeight);
}

function find_max_len(){
  // len of server name
  max_len=servers[form_servers.select_servers.value].name[form_languages.select_languages.value].length

  // find max len in addons
  flexi_counter=0
  for (var p in addons) {
    if ( form_addons.elements[p].checked == true || form_addons.elements[p].value > 0  ){
      len=addons[p].name[form_languages.select_languages.value].length
      count=form_addons.elements[p].value
      if (count>1) {
        text=" x"+count
        len=len+text.length
      }
      if ( len > max_len) {
        max_len=len
      }
      flexi_counter+=is_flexi_required(p)
    }
  }

  // and backup space
  len=backups[form_backups.select_backups.value].name[form_languages.select_languages.value].length
  if ( len > max_len) {
    max_len=len
  }

  // check len of flexi-pack if required
  if (flexi_counter>0){
    len=messages.flexi_pack[form_languages.select_languages.value].length
    if ( len > max_len) {
        max_len=len
    }
  }
  return max_len
}

function update_language() {
  for (var p in addons) {
    form_addons.elements[p].nextSibling.nodeValue=addons[p].name[form_languages.select_languages.value]
  }
  update()
}

function prepare_forms(){
  //form_languages.reset()
  form_addons.reset()
  form_backups.reset()
  //form_servers.reset()
  //form_vat.reset()
  //form_ordering_date.reset()

  d=new Date()
  date=d.getFullYear()+"/"+(d.getMonth()+1)+"/"+d.getDate()
  form_ordering_date.ordering_date.value=date

  update_language()
}

function is_flexi_required(p){
  if (typeof(addons[p].flexi_required) != "undefined" && addons[p].flexi_required == "yes" || (
      form_servers.select_servers.value != "EX8S" && addons[p].flexi_required == "exception")
     ) {
    return 1
  } else {
    return 0
  }
}

function calc_setup(){
  text=messages.setup_fee[form_languages.select_languages.value]+"\n"
  total=0
  price=servers[form_servers.select_servers.value].setup
  if (price>0) {
    price=vat(price)
    text+=format_line(servers[form_servers.select_servers.value].name[form_languages.select_languages.value],
                      string_format(price),
                      messages.euro[form_languages.select_languages.value])
    total+=number_format(price)
  }

  price=backups[form_backups.select_backups.value].setup
  if (price>0) {
    price=vat(price)
    text+=format_line(backups[form_backups.select_backups.value].name[form_languages.select_languages.value],
                      string_format(price),
                      messages.euro[form_languages.select_languages.value])
    total+=number_format(price)
  }


  for (var p in addons) {
    addons_count=form_addons.elements[p].value
    if ((form_addons.elements[p].checked == true || addons_count > 0 ) && addons[p].setup>0) {
      count_text=""
      if (addons_count>1) {
        count_text+=" x"+addons_count
        addon_price=addons_count*number_format(vat(addons[p].setup))
      } else {
        addon_price=vat(addons[p].setup)
      }
      text+=format_line(addons[p].name[form_languages.select_languages.value]+count_text,
                       string_format(addon_price),
                       messages.euro[form_languages.select_languages.value])
      flexi_counter+=is_flexi_required(p)
      total+=number_format(addon_price)
    }
  }
  if (total>0) {
    text+=format_line(messages.total[form_languages.select_languages.value],
                     string_format(total),
                     messages.euro[form_languages.select_languages.value]+"\n")
    return text
  } else {
    return ""
  }
}

function calc_monthly(){
  text=messages.monthly[form_languages.select_languages.value]+"\n"
  total=0

  price=servers[form_servers.select_servers.value].monthly
  if (price>0) {
    price=vat(price)
    text+=format_line(servers[form_servers.select_servers.value].name[form_languages.select_languages.value],
                      string_format(price),
                      messages.euro_per_month[form_languages.select_languages.value])
    total+=number_format(price)
  }

  price=backups[form_backups.select_backups.value].monthly
  if (price>0) {
    price=vat(price)
    text+=format_line(backups[form_backups.select_backups.value].name[form_languages.select_languages.value],
                      string_format(price),
                      messages.euro_per_month[form_languages.select_languages.value])
    total+=number_format(price)
  }


  for (var p in addons) {
    addons_count=form_addons.elements[p].value
    if ((form_addons.elements[p].checked == true || addons_count > 0 ) && addons[p].monthly>0) {
      count_text=""
      if (addons_count>1) {
        count_text+=" x"+addons_count
        addon_price=addons_count*number_format(vat(addons[p].monthly))
      } else {
        addon_price=vat(addons[p].monthly)
      }

      text+=format_line(addons[p].name[form_languages.select_languages.value]+count_text,
                        string_format(addon_price),
                        messages.euro_per_month[form_languages.select_languages.value])
      flexi_counter+=is_flexi_required(p)
      total+=number_format(addon_price)
    }
  }
  if (flexi_counter>0) {
    text+=format_line(messages.flexi_pack[form_languages.select_languages.value],
                      string_format(vat(15)),
                      messages.euro_per_month[form_languages.select_languages.value])
    total+=number_format(vat(15))
  }
  if (total>0) {
    text+=format_line(messages.total[form_languages.select_languages.value],
                      string_format(total),
                      messages.euro_per_month[form_languages.select_languages.value]+"\n")
    return text
  } else {
    return ""
  }
}

function calc_first_invoice_addition() {
  text=messages.first_invoice_addition[form_languages.select_languages.value]+"\n"
  total=0

  for (var p in addons) {
    if (form_addons.elements[p].checked == true && addons[p].pay_entire_month=="yes") {
      addon_price=vat(addons[p].monthly)
      date=new Date(form_ordering_date.ordering_date.value)
      d = new Date(date.getFullYear(), date.getMonth() + 1, 0)
      days=d.getDate()
      now=date.getDate()
      addon_price=addon_price/days*(now-1)
      text+=format_line(addons[p].name[form_languages.select_languages.value],
                        string_format(addon_price),
                        messages.euro[form_languages.select_languages.value])
      total+=number_format(addon_price)
    }
  }
  if (total>0) {
    text+=format_line(messages.total[form_languages.select_languages.value],
                      string_format(total),
                      messages.euro[form_languages.select_languages.value]+"\n")
    return text
  } else {
    return ""
  }
}

function show_vat(){
  if (form_vat.vat_included.checked==true) {
    return messages.vat_is_included[form_languages.select_languages.value]+"\n\n"
  } else {
    return messages.vat_isnt_included[form_languages.select_languages.value]+"\n\n"
  }
}

function vat(amount){
  if(form_vat.vat_included.checked==false) {
    amount=amount/119*100
  }
  return amount
}

function string_format(amount){
  amount_fixed2=amount.toFixed(2)
  amount_fixed0=amount.toFixed(0)
  if(amount_fixed2-amount_fixed0==0){
    return amount_fixed0
  } else {
    return amount_fixed2
  }
}

function number_format(amount){
  if(amount-amount.toFixed(2)==0){
    return amount
  } else {
    return Number(amount.toFixed(2))
  }
}

<body onload='prepare_forms()' style="float: left;">

<form name="form_languages" style="float: left; padding-right: 20px ">
Select language:
<select id="select_languages" onchange="update_language()">
<option>English</option>
<option>Deutsch</option>
<option>Русский</option>
</select>
</form>

<form name="form_servers" style="float: left; padding-right: 20px">
Select server:
<select id="select_servers" onchange="update()">
<option>X3</option>
<option>X4</option>
<option>EX4</option>
<option>EX4S</option>
<option>EX5</option>
<option>EX6</option>
<option>EX6S</option>
<option>EX8S</option>
<option>EX10</option>
<option>XS13</option>
<option>XS29</option>
</select>
</form>

<form name="form_vat" onchange='update()' style="float: left; padding-right: 20px">
  Is VAT included?<input type="checkbox" name="vat_included" checked>
</form>

<form name="form_ordering_date" onchange='update()' onsubmit="update(); return false;" style="float: left;">
  Input ordering date: <input type="text" name="ordering_date">
</form>

<form name="form_addons" onchange='update()' onsubmit="update(); return false;" style="clear: left;">
  Select addons:<br>
  <div style="float: left; padding-right: 20px;">
    <input type="checkbox" name="win_web"> <br>
    <input type="checkbox" name="win_std"> <br>
    <input type="checkbox" name="plesk_30"> <br>
    <input type="checkbox" name="plesk_100"> <br>
    <input type="checkbox" name="plesk_unlim"> <br>
    <input type="checkbox" name="plesk_power_pack"> <br>
    <input type="checkbox" name="cpanel"> <br>
    <input type="checkbox" name="gbit"> <br>
    <input type="checkbox" name="kvm"> <br>
    <input type="checkbox" name="install_via_lara"> <br>
  </div>
  <div style="float: left; padding-right: 20px;">
    <input type="checkbox" name="raid2"> <br>
    <input type="checkbox" name="raid4"> <br>
    <input type="checkbox" name="bbu"> <br>
    <input type="text" placeholder="0" size="1" name="sas300"> <mark title="4-port RAID is required" style="border-bottom: 1px dashed; background: #ffffff"> + 4port RAID</mark><br>
    <input type="text" placeholder="0" size="1" name="ssd120"> <br>
    <input type="text" placeholder="0" size="1" name="sata750"> <br>
    <input type="text" placeholder="0" size="1" name="sata1500"> <br>
    <input type="text" placeholder="0" size="1" name="sata3000"> <br>
    <input type="text" placeholder="0" size="1" name="sata3000e"> <br>
    <input type="text" placeholder="0" size="1" name="usb16"> <br>
    <input type="text" placeholder="0" size="1" name="usb64"> <br>
  </div>
  <div style="float: left;">
    <input type="text" placeholder="0" size="1" name="ip"> <br>
    <input type="text" placeholder="0" size="1" name="subnet29"> <mark style="border-bottom: 1px dashed; background: #ffffff"> 6 IPs</mark><br>
    <input type="text" placeholder="0" size="1" name="subnet28"> <mark style="border-bottom: 1px dashed; background: #ffffff"> 14 IPs</mark><br>
    <input type="text" placeholder="0" size="1" name="subnet27"> <mark style="border-bottom: 1px dashed; background: #ffffff"> 30 IPs</mark><br>
    <input type="text" placeholder="0" size="1" name="subnet26"> <mark style="border-bottom: 1px dashed; background: #ffffff"> 62 IPs</mark><br>
    <input type="text" placeholder="0" size="1" name="subnet25"> <mark style="border-bottom: 1px dashed; background: #ffffff"> 126 IPs</mark><br>
    <input type="text" placeholder="0" size="1" name="subnet24"> <mark style="border-bottom: 1px dashed; background: #ffffff"> 254 IPs</mark><br>
    <input type="text" placeholder="0" size="1" name="failover_ip"> <br>
    <input type="text" placeholder="0" size="1" name="gbit_nic"> <br>
    <input type="text" placeholder="0" size="1" name="switch_5port"> <br>
    <input type="text" placeholder="0" size="1" name="switch_8port"> <br>
    <input type="text" placeholder="0" size="1" name="switch_24port"> <br>
    <input type="text" placeholder="0" size="1" name="place_reservation"> <br>
    <input type="text" placeholder="0" size="1" name="traffic_overuage"> <br>
  </div>
  <div style="clear: left;">
    <input type="text" placeholder="0" size="1" name="drp_license"> <br>
  </div>
</form>

<form name="form_backups">
  Backup Space:<br>
  <select id="select_backups" onchange="update()">
    <option>no</option>
    <option>100</option>
    <option>500</option>
    <option>2000</option>
    <option>5000</option>
    <option>10000</option>
  </select>
</form>

<br>
<form name="form_output">
  <textarea name="text" readonly style="width: 100%"></textarea>
</form>
