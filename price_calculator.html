function get_spaces(t, max_len) {
  t=String(t)
  len=t.length
  spaces=""
  if (len < max_len) {
    for (i=0; i < (max_len - len); i++){
      spaces+=" "
  }
}
return spaces
}

function format_line(name, price, monthly) {
  spaces=""
  spaces+=get_spaces(name,max_len)
  spaces+=get_spaces(Math.floor(price),5)
  return name+" "+spaces+price+" "+monthly+"\n"
}

function update() {
  flexi_counter=0  // >0 if flexi-pack will be included into invoice
  max_len=0        // store maximum text length for price alignment
  max_len=find_max_len();
  form_main.text.value=calc_setup()
  form_main.text.value+=calc_monthly()
  form_main.text.value+=show_vat()
  form_main.text.value+=show_comments()
  setRows()
}

function setRows() {
  form_main.text.rows = 3;
  do {
    if (form_main.text.clientHeight != form_main.text.scrollHeight) form_main.text.rows += 1;
} while (form_main.text.clientHeight < form_main.text.scrollHeight);
}

function find_max_len(){
  // len of server name
  max_len=servers[form_main.select_servers.value].name[form_main.select_languages.value].length

  // find max len in addons
  flexi_counter=0
  for (var p in addons) {
    if ( form_main.elements[p].checked == true || form_main.elements[p].value > 0  ){
      len=addons[p].name[form_main.select_languages.value].length
      count=form_main.elements[p].value
      if (count>1) {
        text=count+"x "
        len=len+text.length
    }
    if ( len > max_len) {
        max_len=len
    }
    flexi_counter+=is_flexi_required(p)
}
}

  // and backup space
  len=backups[form_main.select_backups.value].name[form_main.select_languages.value].length
  if ( len > max_len) {
    max_len=len
}

  // check len of flexi-pack if required
  if (flexi_counter>0){
    len=messages.flexi_pack[form_main.select_languages.value].length
    if ( len > max_len) {
        max_len=len
    }
}

  // check len of two types of total (setup and monthly)
  len=messages.total_setup[form_main.select_languages.value].length
  if ( len > max_len) {
      max_len=len
  }

  len=messages.total_monthly[form_main.select_languages.value].length
  if ( len > max_len) {
      max_len=len
  }
  return max_len
}

        label.innerHTML = (addtext) ? labelValueToSet+' '+'<mark>'+addtext+'</mark>' : labelValueToSet;

}
update()

  if (servers[form_main.select_servers.value].flexi_included == "yes") {

}
}

function calc_setup(){
  text=messages.setup_fee[form_main.select_languages.value]+"\n"

    price=vat(price)
    text+=format_line(servers[form_main.select_servers.value].name[form_main.select_languages.value],
      string_format(price),
      messages.euro[form_main.select_languages.value])
    total+=number_format(price)
}

price=backups[form_main.select_backups.value].setup
if (price>0) {
    price=vat(price)
    text+=format_line(backups[form_main.select_backups.value].name[form_main.select_languages.value],
      string_format(price),
      messages.euro[form_main.select_languages.value])
    total+=number_format(price)
}


for (var p in addons) {
    addons_count=form_main.elements[p].value
    if ((form_main.elements[p].checked == true || addons_count > 0 ) && addons[p].setup>0) {
      count_text=""
      if (addons_count>1) {
        count_text+=addons_count+"x "
        addon_price=addons_count*number_format(vat(addons[p].setup))
    } else {
        addon_price=vat(addons[p].setup)
    }
    text+=format_line(count_text+addons[p].name[form_main.select_languages.value],
       string_format(addon_price),
       messages.euro[form_main.select_languages.value])

    total+=number_format(addon_price)
}
}
if (total>0) {
    text+="---\n"+format_line(messages.total_setup[form_main.select_languages.value],
     string_format(total),
     messages.euro[form_main.select_languages.value]+"\n")

} else {
    return ""

}

function calc_first_invoice_addition() {
  text=messages.first_invoice_addition[form_main.select_languages.value]+"\n"
  total=0

  for (var p in addons) {
    if (form_main.elements[p].checked == true && addons[p].pay_entire_month=="yes") {
      addon_price=vat(addons[p].monthly)
      date=new Date(form_main.ordering_date.value)
      d = new Date(date.getFullYear(), date.getMonth() + 1, 0)
      days=d.getDate()
      now=date.getDate()
      addon_price=addon_price/days*(now-1)

      text+=addons[p].name[form_main.select_languages.value]+" "
      text+=string_format(addon_price)+" "
      text+=messages.euro[form_main.select_languages.value]+"\n"

      total+=number_format(addon_price)
  }
}
if (total>0) {
    return text+"\n"
} else {
    return ""
}
}

function show_vat(){
  if (form_main.vat_included.checked==true) {
    return messages.vat_is_included[form_main.select_languages.value]+"\n\n"
} else {
    return messages.vat_isnt_included[form_main.select_languages.value]+"\n\n"
}
}

function vat(amount){
  if(form_main.vat_included.checked==false) {
    amount=amount/119*100
}
return amount
}

function string_format(amount){
  amount_fixed2=amount.toFixed(2)
  amount_fixed0=amount.toFixed(0)
  if(amount_fixed2-amount_fixed0==0){
    return amount_fixed0
} else {
    return amount_fixed2
}
}

function number_format(amount){
  if(amount-amount.toFixed(2)==0){
    return amount
} else {
    return Number(amount.toFixed(2))
}
}

function show_comments(){
  //collect comments from selected server and addons
  comments=""
  comments+=(servers[form_main.select_servers.value].comment === undefined) ? "" : servers[form_main.select_servers.value].comment+"\n"

  for (var p in addons) {
    if ( form_main.elements[p].checked == true || form_main.elements[p].value > 0  ){
      comments+=(addons[p].comment === undefined) ? "" : addons[p].comment+"\n"
  }
}

  //show also additional costs for externally licensed products
  comments+=calc_first_invoice_addition()

  //add header if comments exists
  if (comments != "") {
    comments="COMMENTS:\n"+comments
}

return comments
}
